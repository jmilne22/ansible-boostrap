--- # Install Packages
- hosts: computers
  tasks:
  - name: Install packages
    apt:
      name: "{{ packages }}"
    vars:
        packages:
          - steam
          - fonts-powerline
          - fonts-hack-ttf
          - arc-theme
          - chrome-gnome-shell
          - gnome-tweak-tool
          - adapta-gtk-theme
          - neofetch
          - streamlink
          - mpv
          - vlc
          - docker.io
          - nautilus-dropbox
          - zsh
          - ulauncher
          - telegram-desktop
          - papirus-icon-theme
          - nordvpn

  # - name: Install communitheme snap
  #   command: snap install communitheme
  become: true